

<!-- from https://stackoverflow.com/questions/34347818/using-mathjax-on-a-github-page -->

    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">

  <script>

        tex: {
          inlineMath: [['$', '$']]
        }
      };
  </script> 
</head>

  {{ content }}
